@if (supplierSignal()) {
    <mat-card-content>
        <h3>Delete {{ supplierSignal()!.contactName }}?</h3>
    </mat-card-content>
    <mat-card-actions class="container">
        <button mat-button color="warn" (click)="onDelete()">Yes</button>
        <div class="width-full"></div>
        <button
            mat-button
            color="primary"
            [routerLink]="['/suppliers/show', supplierSignal()!.id]"
        >
            No
        </button>
    </mat-card-actions>
} @else {
    <loading-bar [visible]="supplierSignal() === undefined"></loading-bar>
}
